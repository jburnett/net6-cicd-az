name: .NET

on:
  push:
    branches: [ main, 'dev*', 'feat*/**', 'feature/**', 'fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      SLN_FILE_PATH:  ./net6-cicd-az.sln
#      COMMIT_HASH_SHORT: "`git rev-parse --short HEAD`"
      SHA8: ${{ GITHUB_SHA }}

    steps:
      - uses: actions/checkout@v3

      # Echo the workspace; useful for debugging workflow
      #- name: Echo Workspace
      - run: echo GITHUB_WORKSPACE $GITHUB_WORKSPACE
      - run: echo "GITHUB_REF_NAME:" $GITHUB_REF_NAME  \
          "GITHUB_SHA:" $GITHUB_SHA  \
          "SHA8:" $SHA8

      # - name: set short sha 1
      #   run: "sha_short1=$(git rev-parse --short $GITHUB_SHA)"

      # - name: set short sha 2
      #   run: "sha_short2=$(git rev-parse --short ${GITHUB_SHA})"

      # - name: show shas
      #   run: echo ${{env.sha_short1}} \
      #     echo ${{env.sha_short2}} 

      - name: Setup .NET 6.0 SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ${{ env.SLN_FILE_PATH }}
      - name: Build
        run: dotnet build --no-restore ${{ env.SLN_FILE_PATH }}
      - name: Test
        run: dotnet test --no-build --verbosity normal ${{ env.SLN_FILE_PATH }}
